{% extends 'base.html' %}

{% block content %}

<main>
  <div class="container">

<h1 class= text-center pt-5>Blog<h1/>
  <br/>
  <br/>
  <h2>Newest Posts<h2/>
    <hr/>

    <div class="album py-5 bg-light">
      <div class="container">



          {% for blog in blogs.all %}
                <p class="card-text"><a href="{% url 'detail' blog.id %}"><h3>{{blog.title}}:<h3/></p><a>
                   {{blog.pub_date_fix}}
                   <br/>
                   <img class="img-fluid" src="{{ blog.image.url }}" alt="">
                   <br/>
                   <p>{{blog.summary}}<p/>
                <br/>
                <br/>
              {% endfor %}

    <div>

</main>

{% endblock %}
